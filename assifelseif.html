<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var score = prompt("enter your score") 
         if (score >= 70 & score <= 100  ){
            document.write("A")
         } else if (score >= 60 & score <= 69) {
            document.write("B")
         }else if (score >= 50 & score <= 59){document.write("C")
        }else if (score >= 45 & score <= 49){document.write("D")
        }else if (score >= 40 & score <= 44){document.write("E")
        }else if (score >= 0 & score <= 39){document.write("F")
        } else {
            document.write("score not found")
        }
         
    </script>
</body>
</html>
