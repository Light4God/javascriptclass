<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var pad = prompt ("press any key")
        switch(pad){
            case "x":document.write("pass")
            break;
            case "triangle":document.write("long pass")
            break;
            case "square":document.write("shot")
            break;
            case "circle":document.write("long shot")
            break;
            case "du":document.write("up")
            break;
            case "dr":document.write("right")
            break;
            case "dl":document.write("left")
            break;
            case "dd":document.write("down")
            break;
            case "r1":document.write("run")
            break;
            case "r2":document.write("bed shot")
            break;
            default:document.write("not responding")
        }
    </script>
</body>
</html>
